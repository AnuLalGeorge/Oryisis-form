<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/indexx.css">
	<title>Form</title>
</head>
<body>
	<div class="main">
		<header>
			<div class="logo">
				<img src="IMAGE/logo.jpg" width="25%" height="70px">
			</div>
		</header>
		<div class="Form">
			<div class="Form1">
				<label>Name:</label><br>
				<input type="text" name="Name" placeholder="Enter your Name">
			</div>
			<div class="Form1">
				<label>Age:</label><br>
				<input type="text" name="Age" placeholder="Age">
			</div>
			<div class="Form1">
				<label>Mobile No:</label><br>
				<input type="text" name="MobileNo" placeholder="Enter your Mobile No">
			</div>
			<div class="Form1">
				<label>Email Id:</label><br>
				<input type="text" name="EmailId" placeholder="Enter your Email">
			</div>
			<div class="Form1">
				<label>Qualification:</label><br>
				<input type="text" name="Qualification">
			</div>
			<div class="Form1">
				<label>Passout year:</label><br>
				<input type="text" name="PassoutYear" placeholder="Year">
			</div>
			<div class="Form1">
				<label>Address:</label><br>
				<input type="text" name="Address">
			</div>
			<div class="Form1">
				<label>Work Experience:</label><br>
				<input type="radio" value="Fresher" name="EntryLevel">
				<label>Fresher</label>
				<input type="radio" value="Experienced" name="EntryLevel">
				<label>Experienced</label>
			</div>
			<div class="Form1">
				If Experienced:<br><textarea></textarea>
			</div>
			<div class="Form1">
				<label>Programming Languages Known:</label><br>
				<input type="checkbox" value="C" name="ProgramLanguage">
				<label>C</label>
				<input type="checkbox" value="Cpp" name="ProgramLanguage">
				<label>Cpp</label>
				<input type="checkbox" value="Java" name="ProgramLanguage">
				<label>Java</label>
				<input type="checkbox" value="React" name="ProgramLanguage">
				<label>React</label>
				<input type="checkbox" value="Python" name="ProgramLanguage">
				<label>Python</label>
				<input type="checkbox" value="PHP" name="ProgramLanguage">
				<label>PHP</label>
				<input type="checkbox" value="ReactJs" name="ProgramLanguage">
				<label>ReactJs</label>
			</div>
			<div class="Form1">
				<label>Course opting for:</label><br>
				<input type="checkbox" value="FrontEnd" name="Course">
				<label>Front End</label>
				<input type="checkbox" value="BackEnd" name="Course">
				<label>Back End</label>
				<input type="checkbox" value="FullStack" name="Course">
				<label>Full stack</label>
			</div>
			<div style="display:flex;">
				<div class="date">
					<label>Date:</label><br>
					<input type="text" name="Date">
				</div>
				<div class="sign">
					<label>Sign:</label><br>
					<input type="text" name="Sign">
				</div>
			</div>
			<div class="Form1">
				Reference if any:<br><textarea></textarea>
			</div>
		</div><br>
		<hr>
		<footer>
			<div class="Contact">
				<h3>Contact Us</h3>
				<p>D3, 6th floor, Bhavani Building</p>
				<p>Technopark Campus, Thiruvananthapuram</p>
				<p>Kerala 695581</p>

			</div>
		</footer>
	</div>	
</body>
</html>
